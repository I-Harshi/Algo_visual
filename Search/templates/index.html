<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Search Application</title>
    <script>
        function toggleWeightFields() {
            const algorithm = document.getElementById("algorithm").value;
            const weightSection = document.getElementById("weight-section");

            if (algorithm === "Hill Climbing" || algorithm === "Beam Search") {
                weightSection.style.display = "block";
            } else {
                weightSection.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Graph Search Application</h1>
    <form method="POST">
        <label for="algorithm">Select Search Algorithm:</label>
        <select name="algorithm" id="algorithm" onchange="toggleWeightFields()" required>
            <option value="BMS">BMS (British Museum Search)</option>
            <option value="BFS">BFS (Breadth First Search)</option>
            <option value="DFS">DFS (Depth First Search)</option>
            <option value="Hill Climbing">Hill Climbing</option>
            <option value="Beam Search">Beam Search</option>
            <option value="Branch and Bound">Branch and Bound</option>
        </select>
        <br><br>

        <label for="num_nodes">Number of Nodes:</label>
        <input type="number" name="num_nodes" required>
        <br><br>

        <label for="edges">Enter Edges (one per line, e.g., "0 1"):</label><br>
        <textarea name="edges" rows="5" required></textarea>
        <br><br>

        <div id="weight-section" style="display: none;">
            <label for="weights">Enter Weights for Edges (one per line, e.g., "0 1 5"):</label><br>
            <textarea name="weights" rows="5"></textarea>
            <br><br>
        </div>

        <label for="heuristics">Heuristics (node value pairs):</label>
<textarea id="heuristics" name="heuristics" rows="4" cols="50" 
          placeholder="e.g., 0 10\n1 5\n2 3"></textarea>


        <label for="start">Start Node:</label>
        <input type="number" name="start" required>
        <br><br>

        <label for="goal">Goal Node:</label>
        <input type="number" name="goal" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
