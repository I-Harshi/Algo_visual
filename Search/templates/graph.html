<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Search Result</title>
</head>
<body>
    <h1>Graph Search Result</h1>
    <img src="{{ url_for('static', filename='graph.png') }}" alt="Graph">
    
    {% if path %}
    <p>Path found: {{ path }}</p>
    {% else %}
    <p>No path found.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
